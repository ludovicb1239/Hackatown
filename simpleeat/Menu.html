<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins&display=swap">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="Menu.css">
    <script src="index.js" charset="utf-8"></script>
  </head>
  <body>
    <h1 class="title">SimplEat</h1>
    <h2 class="semiTitle">Your Week</h2>
    <table class="weekdays">
      <tbody>
        <tr>
          <td>
            <div class="cellContainer">
              <h1 class="titleDay">Saturday</h1>
              </div>
          </td>
        </tr>
          <tr>
            <td>
              <div class="cellContainer">
                <h1 class="titleDay">Sunday</h1>
                </div>
            </td>
          </tr>
            <tr>
              <td>
                <div class="cellContainer">
                  <h1 class="titleDay">Monday</h1>
                </div>
              </td>
            </tr>
              <tr>
                <td>
                  <div class="cellContainer">
                    <h1 class="titleDay">Tuesday</h1>
                  </div>
                </td>
              </tr>
                <tr>
                  <td>
                    <div class="cellContainer">
                      <h1 class="titleDay">Wednesday</h1>
                    </div>
                  </td>
                </tr>
                  <tr>
                    <td>
                      <div class="cellContainer">
                        <h1 class="titleDay">Thursday</h1>
                      </div>
                    </td>
                  </tr>
                    <tr>
                      <td>
                        <div class="cellContainer">
                          <h1 class="titleDay">Friday</h1>
                        </div>
                      </td>
                    </tr>
      </tbody>
    </table>
    <h3 class="bottom"</h3>
  </body>
</html>
